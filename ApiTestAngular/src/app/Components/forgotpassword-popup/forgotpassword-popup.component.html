<div class="modal-backdrop d-flex justify-content-center align-items-center">
  <div class="modal-content p-4 rounded bg-white shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-3">Reset Password</h2>
    <form [formGroup]="forgotpass" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" />
        <div class="text-danger mt-1"
     *ngIf="forgotpass.get('email')?.touched && forgotpass.get('email')?.invalid">
      <div *ngIf="forgotpass.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="forgotpass.get('email')?.errors?.['email']">Enter a valid email address.</div>
      </div>
      </div>
      <div class="modal-actions d-flex justify-content-between">
        <button class="btn btn-primary" type="submit" [disabled]="forgotpass.invalid">Submit</button>
        <button class="btn btn-secondary" type="button" (click)="onClose()">Cancel</button>
      </div>
    </form>
  </div>
</div>
