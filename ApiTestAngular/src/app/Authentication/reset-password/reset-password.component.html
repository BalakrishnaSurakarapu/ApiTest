<h2 class="text-center mb-4">Reset Password</h2>
<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Reset Password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()">
                            <!-- Password Field -->
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="getType('password')" placeholder="Password"
                                        formControlName="password" />
                                    <span class="fa" [ngClass]="toggleField['password'] ? 'fa-eye' : 'fa-eye-slash'"
                                        (click)="toggleVisibility('password')"></span>
                                </div>
                                <small class="text-danger"
                                    *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                                    <ng-container *ngIf="password?.errors?.['required']">
                                        Password is required.
                                    </ng-container>
                                    <ng-container
                                        *ngIf="!password?.errors?.['required'] && password?.errors?.['minlength']">
                                        Password must be at least 6 characters.
                                    </ng-container>
                                    <ng-container
                                        *ngIf="!password?.errors?.['required'] && password?.errors?.['pattern']">
                                        Password must contain uppercase, lowercase, number, and special character.
                                    </ng-container>
                                </small>
                            </div>

                            <!-- Confirm Password Field -->
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="getType('confirmPassword')" placeholder="Confirm Password"
                                        formControlName="confirmPassword" />
                                    <span class="fa"
                                        [ngClass]="toggleField['confirmPassword'] ? 'fa-eye' : 'fa-eye-slash'"
                                        (click)="toggleVisibility('confirmPassword')"></span>
                                </div>
                                <small class="text-danger"
                                    *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)">
                                    <ng-container *ngIf="confirmPassword?.errors?.['required']">
                                        Confirm Password is required.
                                    </ng-container>
                                </small>
                                <small class="text-danger"
                                    *ngIf="resetpasswordForm.errors?.['mismatch'] && (confirmPassword?.dirty || confirmPassword?.touched)">
                                    Passwords do not match.
                                </small>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Reset</button>

                            <div class="text-center pt-4 text-muted">
                                Don't have an account? <a routerLink="/signup">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
